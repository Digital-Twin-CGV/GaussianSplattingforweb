<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>3D Gaussian Splat Viewer</title>
    <style>
      body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

/*
      01.22 심성환
      .minimap_container {
      flex: 1; /* 미니맵 영역을 확장 */
      position: relative;
      display: flex;
      flex-direction: column;
    }
 */

      .minimap_container {
        display: flex;
        flex-direction: column;
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .minimap_robot {
        position: absolute;
        display: flex;
      }

/*       
      01.22 심성환
      #minimap_gaussian {
        width: 100%;
        height: 100%; /* 부모 높이에 맞춤 */
        object-fit: cover; /* 비율을 유지하며 꽉 채우기 */
      } */
      .minimap_robot_btn {
        z-index: 10;
        border-radius: 100px;
        width: 30px;
        height: 30px;
        background-color: green;
      }

      .minimap_robot_name {
        padding-left: 10px;
      }

      .minimap_title {
        text-align: center;
      }

      .minimap_landmark_btn {
        z-index: 10;
        border-radius: 100px;
        width: 30px;
        height: 30px;
      }

      .minimap_landmark_btn1 {
        position: absolute;
        top: 45%;
        left: 8%;
      }
      .minimap_landmark_btn2 {
        position: absolute;
        top: 38%;
        left: 34%;
      }
      .minimap_landmark_btn3 {
        position: absolute;
        top: 38%;
        left: 65%;
      }
      .minimap_landmark_btn4 {
        position: absolute;
        top: 45%;
        left: 90%;
      }

      .minimap_complete_btn {
        /* background-color: #e25c55; */
        background-color: white;
        color: black;
        font-size: 20px;
        font-weight: bold;
        width: 216px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
        
      .minimap_landmark_btn.selected {
        background-color: yellow;
      }

      
      .minimap_check {
        text-align: center;
      }

      .minimap_check_btn {
        width: 300px;
        height: 80px;
        border-radius: 10px;
        font-size: large;
      }

      .minimap_map {
        position: relative;
        width: 100%;
        cursor: pointer;
      }

      #minimap_gaussian {
        width: 100%;
      }

      .position_container,
      .select_container,
      .gaussian_map {
        padding-left: 40px;
        padding-right: 40px;
      }

      .gaussian_map {
        flex: 1;
      }

      .select {
        font-size: 23px;
        font-weight: bold;
        padding-bottom: 30px;
      }

      .current_text {
        color: #2600ff;
        font-size: 23px;
        padding-bottom: 10px;
        font-weight: bold;
      }
      .arrive_text {
        color: #1dd200;
        font-size: 23px;
        font-weight: bold;
      }

      .current_circle,
      .arrive_circle {
        width: 15px;
        height: 15px;
        border-radius: 50px;
        margin-right: 15px;
        margin-top: 5px;
      }
      .current_circle {
        background-color: #2600ff;
      }
      .arrive_circle {
        background-color: #1dd200;
      }


      .minimap_complete_btn {
        background-color: white;
        color: black;
        font-size: 20px;
        font-weight: bold;
        width: 216px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 50px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.664);
        cursor: pointer;
      }


      #coordinates {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>

    <!--임시 좌표표시-->
    <div id="original_coordinates" style="position: fixed; top: 40px; right: 10px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 16px; font-weight: bold;">
      X: 0, Y: 0
    </div>
    <div id="coordinates">X: 0, Y: 0</div>
    <!--임시 좌표표시-->



    <div id="header"></div>
    <div class="minimap_container">
      <div class="minimap_title">
        <h1 id="robot-info">호출할 위치를 선택해주세요</h1>
        <h3>
          랜드마크 선택 시 상세 위치 설정 없이 바로 로봇이 해당 위치로
          이동합니다.
        </h3>
      </div>
      <div class="minimap_map" id="minimap_map">
        <img
          id="minimap_gaussian"
          alt="gaussian_img"
          src="assets/images/minimap_temp2.png"
        />
        <!-- 선택된 로봇 위치 -->
        <div class="minimap_robot">
          <button class="minimap_robot_btn" , type="button"></button>
          <div class="minimap_robot_name">로봇 위치</div>
        </div>

        <!-- 랜드마크 버튼 -->
        <div class="minimap_landmark">
          <button
            class="minimap_landmark_btn minimap_landmark_btn1"
            ,
            type="button"
            ,
            onclick="toggleLandmarkSelection(this)"
          ></button>
          <button
            class="minimap_landmark_btn minimap_landmark_btn2"
            ,
            type="button"
            ,
            onclick="toggleLandmarkSelection(this)"
          ></button>
          <button
            class="minimap_landmark_btn minimap_landmark_btn3"
            ,
            type="button"
            ,
            onclick="toggleLandmarkSelection(this)"
          ></button>
          <button
            class="minimap_landmark_btn minimap_landmark_btn4"
            ,
            type="button"
            ,
            onclick="toggleLandmarkSelection(this)"
          ></button>
        </div>
      </div>

      <div class="minimap_check">
        <button
          class="minimap_check_btn"
          ,
          type="button"
          ,
          onclick="openPage()"
        >
          선택 완료
        </button>
      </div>
    </div>
    <canvas id="colorCanvas" style="display: none"></canvas>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          })
          .catch((error) => console.error("Error loading header:", error));
      });

      let isLandMarkSelected = false; // 랜드마크를 선택했는지..
      let isMarkerSelected = null;

      function setLandmarkSelected(isSelected) {
        isLandMarkSelected = isSelected;
      }
      function setMarkerSelected(isSelected) {
        isMarkerSelected = isSelected;
      }

      function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        const robot = params.get("robot");
        const top = params.get("top");
        const left = params.get("left");

        return { robot, top, left };
      }

      const minimap = document.getElementById("minimap_map");
      const background = document.getElementById("minimap_gaussian");
      const canvas = document.getElementById("colorCanvas");
      const ctx = canvas.getContext("2d", { willReadFrequently: true });
      let marker = null;

      background.addEventListener("load", () => {
        canvas.width = background.width;
        canvas.height = background.height;
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
      });

      let selectedX = null;
      let selectedY = null;

      minimap.addEventListener("click", (event) => {
        const minimapRect = minimap.getBoundingClientRect();
        const x = event.clientX - minimapRect.left;
        const y = event.clientY - minimapRect.top;
        selectedX = x;
        selectedY = y;

        const landmarkButton = document.querySelectorAll(
          ".minimap_landmark_btn"
        );
        let clickedLandmarkButton = null;

        // 랜드마크 버튼 클릭 여부 확인
        landmarkButton.forEach((btn) => {
          if (isClickInside(event, btn)) {
            clickedLandmarkButton = btn;
          }
        });

        // 랜드마크 버튼 클릭 시
        if (clickedLandmarkButton) {
          // 기존에 찍혀있는 마커 제거
          if (marker) {
            minimap.removeChild(marker);
            marker = null;
          }

          clickedLandmarkButton.classList.add("selected");
          console.log("랜드마크 건설!!");

          // 기존에 선택했던 랜드마크 선택 삭제
          landmarkButton.forEach((btn) => {
            if (btn !== clickedLandmarkButton) {
              btn.classList.remove("selected");
            }
          });

          setLandmarkSelected(true);
          setMarkerSelected(false);
          return;
        }

        // 새로운 마커 생성 및 추가
        markerDestination = document.createElement('img');
        markerDestination.src = 'assets/images/marker_destination.png';
        markerDestination.className = 'marker';

        
        markerDestination.style.left = `${x}px`;
        markerDestination.style.top = `${y}px`;
        // 클릭한 위치의 색 가져오기
        const pixelData = ctx.getImageData(x, y, 1, 1).data;
        const color = `rgb(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]})`;

        if (color !== "rgb(255, 255, 255)") {
          // 기존 랜드마크가 있으면 제거
          landmarkButton.forEach((btn) => {
            btn.classList.remove("selected");
          });

          if (marker) {
            minimap.removeChild(marker);
          }

          // 마커 생성
          marker = document.createElement("div");
          marker.style.position = "absolute";
          marker.style.top = `${y - 15}px`;
          marker.style.left = `${x - 15}px`;
          marker.style.width = "25px";
          marker.style.height = "25px";
          marker.style.backgroundColor = "red";
          marker.style.borderRadius = "50%";
          marker.style.zIndex = "10";

          minimap.appendChild(marker);

          setMarkerSelected(true);
          setLandmarkSelected(false); // 랜드마크 선택 해제

          // 좌표를 콘솔에 출력
          console.log(`X: ${x}, Y: ${y}, RGB: ${color}`);
        } else {
          console.log("흰색인데요");
        }
      });

      function isClickInside(event, element) {
        const rect = element.getBoundingClientRect();
        return (
          event.clientX >= rect.left &&
          event.clientX <= rect.right &&
          event.clientY >= rect.top &&
          event.clientY <= rect.bottom
        );
      }

      // 좌표 변환 함수
      function convertCoordinates(x, y, width, height) {
        // 이미지 상의 클릭 범위를 기준으로 실제 좌표를 계산합니다.
        // 이 예시는 minimap_temp2 이미지의 크기만 고려하여 변환됩니다.
        
        // minimap_temp2 이미지의 실제 크기 (여기서는 예시로 왼쪽 상단 (-300, -2400)부터 오른쪽 하단 (-1300, -500)까지 설정)
        const leftTop = { x: -300, y: -2400 };    // 아이스크림 (좌측 상단)
        const rightBottom = { x: -1300, y: -500 }; // 출입구 (우측 하단)

        // 화면 기준 X, Y를 0~1로 정규화
        const normalizedX = x / width;  // 0 ~ 1
        const normalizedY = y / height; // 0 ~ 1

        // 실제 X 좌표 계산
        const worldX = leftTop.x + normalizedX * (rightBottom.x - leftTop.x);

        // 실제 Y 좌표 계산
        const worldY = leftTop.y + normalizedY * (rightBottom.y - leftTop.y);

        return { x: worldX.toFixed(2), y: worldY.toFixed(2) }; // 소수점 2자리까지 출력
      }




      // 클릭 이벤트
      minimap.addEventListener('click', (event) => {
        const rect = minimap.getBoundingClientRect();

        // 클릭 좌표 계산 (minimap 기준)
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        // 클릭 위치가 이미지 영역 안인지 확인
        if (x >= 0 && 
            x <= background.offsetWidth && 
            y >= 0 && 
            y <= background.offsetHeight
        ) {
          addDestinationMarker(x, y);


          document.getElementById('original_coordinates').textContent = `Original X: ${x}, Y: ${y}`;
          

          const converted = convertCoordinates(x, y, background.offsetWidth, background.offsetHeight);

          const convertedCoordinates = {x: converted.x, y: converted.y};
          localStorage.setItem('selectedCoordinates', JSON.stringify(convertedCoordinates));


          //<!--임시 좌표표시-->
          document.getElementById('coordinates').textContent = `X: ${converted.x}, Y: ${converted.y}`;
          //<!--임시 좌표표시-->
        }
      let selectedLandmarkButton = null;
      function toggleLandmarkSelection(button) {
        if (selectedLandmarkButton && selectedLandmarkButton !== button) {
          selectedLandmarkButton.classList.remove("selected");
        }

        if (marker) {
          minimap.removeChild(marker);
          marker = null;
        }
        // 현재 버튼을 선택/해제
        if (button.classList.contains("selected")) {
          button.classList.remove("selected");
          selectedLandmarkButton = null; // 선택 해제
        } else {
          button.classList.add("selected");
          selectedLandmarkButton = button; // 새로 선택한 버튼 저장
        }

        setLandmarkSelected(selectedLandmarkButton !== null); // 선택된 랜드마크가 있으면 true, 없으면 false
        setMarkerSelected(false); // 마커는 선택되지 않음
      }

      document.addEventListener("DOMContentLoaded", () => {
        canvas.width = background.width;
        canvas.height = background.height;
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
      });

      document.addEventListener("DOMContentLoaded", () => {
        const { robot, top, left } = getUrlParams();
        if (robot && top && left) console.log(`${robot}, ${top}, ${left}`);

        const robotElement = document.querySelector(`.minimap_robot`);
        if (robotElement) {
          robotElement.style.top = `${top}`;
          robotElement.style.left = `${left}`;
        }
      });

      function openHome(page) {
        let url = page + ".html";
        window.location = url;
      }

      function goBack() {
        console.log("뒤로가기");
        history.back();
      }

      function openPage() {
        if (isLandMarkSelected) {
          window.location.href = "moving.html";
        } else if (isMarkerSelected) {
          const markerTop = selectedX;
          const markerLeft = selectedY;
          window.location.href = `gaussian.html?top=${markerTop}&left=${markerLeft}`;
          // window.location.href = "gaussian.html";
        }
      }
    </script>
  </body>
</html>
