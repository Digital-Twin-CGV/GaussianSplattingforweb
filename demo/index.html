<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>3D Gaussian Splat Viewer</title>
    <style>
      body {
        margin: 0;
      }
      .main_container {
        width: 100vw;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main_large-button {
        text-align: center;
        background-color: #638c6d;
        color: white;
        border: none;
        padding: 50px;
        padding-left: 100px;
        padding-right: 100px;
        font-size: 40px;
        border-radius: 20px;
        cursor: pointer;
      }
      .main_manager {
        position: absolute; /* 위치 설정 */
        bottom: 30px;
        right: 30px;

        font-size: 25px;
        border: none;
        border-radius: 10px;
        padding: 20px 40px;
        background-color: #d9d9d9;

        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="main_container">
      <button class="main_large-button" onclick="openDemo('selectrobot')">
        시작하기
      </button>
      <button class="main_manager" onclick="openDemo('manage')">
        관리자 모드
      </button>
    </div>

    <script>
      function openDemo(page) {
        // 창 넘어가는 함수
        let url = page + ".html"; // url 만들기기

        window.location = url;
      }
    </script>
  </body>
</html>
