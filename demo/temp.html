<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>3D Gaussian Splat Demo - Garden</title>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "./lib/three.module.js",
          "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
      }
    </script>
    <style>
      body {
        margin: 0px;
      }

      .gaussian_container {
        display: flex;
        flex-direction: column;
      }

      .gaussian_statebar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff2c5;
        padding: 20px;
      }

      .gaussian_complete {
        position: absolute;
        right: 0;
        display: flex;
      }

      .gaussian_complete_btn {
        padding: 10px 15px;
        margin: 0 10px;
        background-color: #c0c0c0;
        border-radius: 20px;
        cursor: pointer;
      }

      #gaussian_complete_btn_cancel {
        background-color: #ff9090;
      }

      /* 스타일 추가: 카메라 이동 수동 입력칸 */
      #manualCameraControls {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      }

      #manualCameraControls input {
        width: 60px;
        margin: 5px;
        padding: 5px;
        font-size: 14px;
        text-align: center;
      }

      #manualCameraControls button {
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        background-color: #c0c0c0;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div class="gaussian_container">
      <div class="gaussian_statebar">
        <div>드래그하여 정확한 위치를 선택해주세요</div>
        <div class="gaussian_complete">
          <div
            class="gaussian_complete_btn"
            id="gaussian_complete_btn_cancel"
            onClick="openDemo('minimap')"
          >
            취소
          </div>
          <div class="gaussian_complete_btn" onClick="openDemo('driving')">
            선택 완료
          </div>
        </div>
      </div>
    </div>

    <div id="cameraPositionDisplay" style="position: absolute; top: 10px; right: 10px; background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; font-family: Arial, sans-serif; font-size: 14px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);">
      Loading camera position...
    </div>

    <!-- 카메라 위치 수동 입력칸 -->
    <div id="manualCameraControls">
      <div>카메라 위치 입력</div>
      <div>
        X: <input type="number" id="manualX" step="0.01" />
        Y: <input type="number" id="manualY" step="0.01" />
        Z: <input type="number" id="manualZ" step="0.01" />
      </div>
      <button onclick="updateCameraPosition()">이동</button>
    </div>

    <script type="module">
      import * as GaussianSplats3D from "@mkkellogg/gaussian-splats-3d";
      import * as THREE from "three";

      const urlParams = new URLSearchParams(window.location.search);
      const mode = parseInt(urlParams.get("mode")) || 0;

      let initialCameraPosition = { x: 0, y: -800, z: 0 };
      const initialCameraRotation = { x: 0, y: 0, z: 0 };

      document.addEventListener("DOMContentLoaded", () => {
        const selectedCoordinates = JSON.parse(localStorage.getItem('selectedCoordinates'));
        if (selectedCoordinates) {
          initialCameraPosition.x = selectedCoordinates.x;
          initialCameraPosition.y = -800;
          initialCameraPosition.z = selectedCoordinates.y;
        }
      });

      const viewer = new GaussianSplats3D.Viewer({
        cameraUp: [0, -1, -0.54],
        initialCameraPosition: [initialCameraPosition.x, initialCameraPosition.y, initialCameraPosition.z],
        initialCameraLookAt: [0, 0, 0],
        sphericalHarmonicsDegree: 2,
      });

      viewer
        .addSplatScenes([{
          path: "assets/data/garden/test2.splat",
          rotation: [0, 0, 0, 0],
          scale: [100, 100, 100],
          position: [0, 0, 0],
        }])
        .then(() => {
          viewer.start();
        });

      const cameraInfoDisplay = document.getElementById("cameraPositionDisplay");

      function updateCameraInfo() {
        const { x, y, z } = viewer.camera.position;
        const { x: rx, y: ry, z: rz } = viewer.camera.rotation;

        cameraInfoDisplay.innerHTML = `
          <strong>Camera Info:</strong><br>
          <strong>Position:</strong> x=${x.toFixed(2)}, y=${y.toFixed(2)}, z=${z.toFixed(2)}<br>
          <strong>Rotation:</strong> x=${(rx * 180 / Math.PI).toFixed(2)}°, 
          y=${(ry * 180 / Math.PI).toFixed(2)}°, z=${(rz * 180 / Math.PI).toFixed(2)}°
        `;
      }

      updateCameraInfo();

      function updateCameraPosition() {
        const x = parseFloat(document.getElementById("manualX").value);
        const y = parseFloat(document.getElementById("manualY").value);
        const z = parseFloat(document.getElementById("manualZ").value);

        if (!isNaN(x) && !isNaN(y) && !isNaN(z)) {
          viewer.camera.position.set(x, y, z);
          updateCameraInfo();
        } else {
          alert("유효한 값을 입력해주세요.");
        }
      }

      function resetCamera() {
        if (viewer.camera) {
          viewer.camera.position.set(initialCameraPosition.x, initialCameraPosition.y, initialCameraPosition.z);
          updateCameraInfo();
        }
      }

      document.addEventListener("keydown", function (event) {
        const forward = new THREE.Vector3();
        const right = new THREE.Vector3();
        const up = new THREE.Vector3(0, 1, 0);

        viewer.camera.getWorldDirection(forward);
        forward.normalize();
        right.crossVectors(forward, up).normalize();

        const moveDirection = new THREE.Vector3(0, 0, 0);

        if (event.key === "w" || event.key === "W") {
          moveDirection.add(forward.clone());
        } else if (event.key === "s" || event.key === "S") {
          moveDirection.add(forward.clone().multiplyScalar(-1));
        } else if (event.key === "a" || event.key === "A") {
          moveDirection.add(right.clone().multiplyScalar(-1));
        } else if (event.key === "d" || event.key === "D") {
          moveDirection.add(right.clone());
        }

        if (event.key === "e" || event.key === "E") {
          viewer.camera.position.y += 0.01;
        }

        if (event.key === "q" || event.key === "Q") {
          viewer.camera.position.y -= 0.01;
        }

        if (event.key === "ArrowLeft") {
          viewer.camera.rotation.y += 0.002;
        } else if (event.key === "ArrowRight") {
          viewer.camera.rotation.y -= 0.002;
        }

        if (event.key === "ArrowUp") {
          viewer.camera.rotation.x += 0.002;
        } else if (event.key === "ArrowDown") {
          viewer.camera.rotation.x -= 0.002;
        }

        if (event.key === "r" || event.key === "R") {
          resetCamera();
        }

        viewer.camera.position.add(moveDirection);
        updateCameraInfo();
      });

      document.addEventListener("wheel", function (event) {
        const zoomSpeed = 0.1;
        if (event.deltaY < 0) {
          viewer.camera.zoom = Math.min(viewer.camera.zoom + zoomSpeed, 5);
        } else {
          viewer.camera.zoom = Math.max(viewer.camera.zoom - zoomSpeed, 0.5);
        }

        viewer.camera.updateProjectionMatrix();
        updateCameraInfo();
      });
    </script>

    <script>
      function openDemo(page) {
        let url = page + ".html";
        window.location = url;
      }
    </script>
  </body>
</html>
