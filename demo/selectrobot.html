<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>3D Gaussian Splat Viewer</title>
    <style>
      body {
        margin: 0;
      }

      .selectrobot_container {
        display: flex;
        flex-direction: column;
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .selectrobot_title {
        text-align: center;
      }

      .selectrobot_robot1 {
        position: absolute;
        display: flex;
      }

      .selectrobot_robot2 {
        position: absolute;
        display: flex;
      }

      .selectrobot_robot_btn {
        z-index: 10;
        border-radius: 100px;
        width: 30px;
        height: 30px;
      }

      .selectrobot_robot_name {
        padding-left: 10px;
      }

      .selectrobot_check {
        text-align: center;
      }

      .selectrobot_check_btn {
        width: 300px;
        height: 80px;
        border-radius: 10px;
        font-size: large;
      }

      .selectrobot_map {
        position: relative;

        width: 100%;
      }

      #selectrobot_gaussian {
        width: 100%;
      }

      /* 마커 */
      .robot_marker {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;

        cursor: pointer;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>

  <body>
    <div id="header"></div>
    <div class="selectrobot_container">
      <div class="selectrobot_title">
        <h1 id="title">호출할 로봇을 선택해주세요</h1>
        <h3>빨간색으로 표시된 것은 사용 중인 로봇이니, 사용할 수 없습니다.</h3>
      </div>
      <div class="selectrobot_map" id="selectrobot_map">
        <img
          id="selectrobot_gaussian"
          alt="gaussian_img"
          src="assets/images/minimap_temp.png"
        />
        <!-- 로봇 선택 버튼 -->

        <!-- 랜드마크 버튼 -->
        <!-- <div class="selectrobot_landmark">
          <button class="selectrobot_landmark_btn" , type="button"></button>
        </div> -->
      </div>

      <div class="selectrobot_check">
        <button class="selectrobot_check_btn" type="button">선택 완료</button>
      </div>
    </div>
    <script type="module">
      import { getRobot } from './supaDatabase/connectDatabase.js';

      document.addEventListener('DOMContentLoaded', () => {
        fetch('header.html')
          .then((response) => response.text())
          .then((data) => {
            document.getElementById('header').innerHTML = data;
          })
          .catch((error) => console.error('Error loading header:', error));
      });

      document.addEventListener('DOMContentLoaded', () => {
        document
          .querySelector('.selectrobot_check_btn')
          .addEventListener('click', () => openDemo('minimap'));
      });

      // 시간마다 로봇 데이터 갱신
      setInterval(robotData, 1000);

      async function robotData() {
        const robots = await getRobot();

        // 기존 마커 제거
        const markers = document.querySelectorAll('.robot_marker');
        markers.forEach((marker) => marker.remove());

        robots.forEach((robot) => {
          const marker = createRobotMarker(robot);
          document.querySelector('.selectrobot_map').appendChild(marker);
          /*if (robotElement) {
            robotElement.style.top = robot.robotData.coord_x;
            robotElement.style.left = robot.robotData.coord_y;

            const button = robotElement.querySelector('.selectrobot_robot_btn');
            if (robot.robotData.status === '사용 가능') {
              // 사용 가능한 경우
              button.style.backgroundColor = 'green';
            } else {
              button.style.backgroundColor = 'red';
            }

            button.onclick = () =>
              updateTitle(
                robot.robotId,
                robot.robotData.coord_x,
                robot.robotData.coord_y,
                robot.robotData.status
              );
          }*/
        });
      }

      function applyColor(robot) {
        if (
          robot.robotData.status === '주행 중' ||
          robot.robotData.status === '사용 불가' ||
          robot.robotData.status === '비상 정지'
        ) {
          // 사용중이라면?
          return '#ff0000';
        } else if (robot.robotData.battery < 30) {
          // 배터리가 30 이하라면?
          return '#f2d406';
        } else {
          // 나머지
          return '#1dd200';
        }
      }

      // 로봇 마커 생성 함수
      function createRobotMarker(robot) {
        const marker = document.createElement('div');
        marker.className = 'robot_marker';
        marker.style.top = robot.robotData.coord_y + '%';
        marker.style.left = robot.robotData.coord_x + '%';
        marker.style.backgroundColor = applyColor(robot);

        // 로봇 ID 표시
        const label = document.createElement('span');
        label.innerHTML = `로봇 ${robot.robotId}<br>${robot.robotData.battery}%`;
        label.style.position = 'absolute';
        label.style.left = '35px'; // 마커 오른쪽
        label.style.color = 'black';
        label.style.fontSize = '15px';
        label.style.width = '50px';

        // 마커에 레이블을 추가
        marker.appendChild(label);

        marker.addEventListener('click', () => {
          updateTitle(
            robot.robotId,
            robot.robotData.coord_y,
            robot.robotData.coord_x,
            robot.robotData.status
          );
        });

        return marker;
      }

      let selectedRobot = null;
      let selectedTop = null;
      let selectedLeft = null;
      let selectedAvailable = null;

      function updateTitle(robotName, top, left, available) {
        const title = document.getElementById('title');
        title.textContent = `호출할 로봇을 선택해주세요 (로봇 ${robotName})`;
        selectedRobot = robotName;
        selectedAvailable = available;

        selectedLeft = `${left}%`;
        selectedTop = `${top}%`;

        console.log(`${robotName}, ${selectedTop}, ${selectedLeft}`);
      }

      function openDemo(page) {
        if (
          selectedAvailable === '주행 중' ||
          selectedAvailable === '사용 불가' ||
          selectedAvailable === '비상 정지'
        ) {
          alert('현재 사용중인 로봇입니다. 다른 로봇을 선택해주세요.');
        } else {
          if (selectedRobot && selectedTop && selectedLeft) {
            const url =
              page +
              `.html?robot=${selectedRobot}&top=${selectedTop}&left=${selectedLeft}`;
            window.location.href = url;
          } else {
            alert('로봇을 선택해주세요');
          }
        }
      }
    </script>
  </body>
</html>
