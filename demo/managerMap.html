<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>3D Gaussian Splat Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .managerMap_container {
        width: 100vw;
        height: 100vh;

        display: flex;
      }

      .managerMap_left {
        flex: 4;
        display: flex;
        flex-direction: column;
      }

      .managerMap_right {
        flex: 1;
      }

      .managerMap_battery {
        position: absolute;
        right: 10px;
        top: 10px;
      }

      .managerMap_map {
        flex: 5;
        position: relative;
      }

      .robot-marker {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }

      .managerMap_right {
        display: flex;
        flex-direction: column;

        border-left: 5px solid #638c6d;
      }

      .managerMap_info_title {
        border-bottom: 5px solid #638c6d;
      }

      .managerMap_battery_title {
        border-bottom: 5px solid #638c6d;
        border-top: 5px solid #638c6d;
      }

      .managerMap_battery_title,
      .managerMap_info_title {
        text-align: center;
        padding: 15px 0px;

        font-size: 30px;
        font-weight: bold;
      }

      .managerMap_info_box {
        flex: 1;
      }

      .managerMap_battery_box {
        flex: 1;
      }

      .managerMap_circle {
        width: 18px;
        height: 18px;
        border-radius: 50%;

        margin-right: 10px;
      }

      .managerMap_battery_colorbox {
        display: flex;
        align-items: center;

        margin-bottom: 5px;

        font-weight: bold;
      }

      .managerMap_under_title {
        color: #638c6d;
        font-size: 30px;

        padding: 20px;
      }

      .robot-info,
      .robot-battery {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="managerMap_container">
      <div class="managerMap_left">
        <div class="managerMap_map">
          <div class="managerMap_battery">
            <div class="managerMap_battery_colorbox">
              <div
                class="managerMap_circle"
                style="background-color: #ff0000"
              ></div>
              <div style="color: #ff0000">사용중</div>
            </div>
            <div class="managerMap_battery_colorbox">
              <div
                class="managerMap_circle"
                style="background-color: #f2d406"
              ></div>
              <div style="color: #f2d406">배터리 부족</div>
            </div>
            <div class="managerMap_battery_colorbox">
              <div
                class="managerMap_circle"
                style="background-color: #1dd200"
              ></div>
              <div style="color: #1dd200">사용 가능</div>
            </div>
          </div>
          <img
            style="width: 100%; height: 100%"
            src="assets/images/managerMap.png"
          />
        </div>
      </div>
      <div class="managerMap_right">
        <div class="managerMap_info_box">
          <div class="managerMap_info_title">로봇 정보</div>
          <div id="managerMap_info" class="managerMap_under_title"></div>
        </div>
        <div class="managerMap_battery_box">
          <div class="managerMap_battery_title">배터리</div>
          <div id="managerMap_battery" class="managerMap_under_title"></div>
        </div>
      </div>
    </div>

    <script>
      function openDemo(page) {
        // 창 넘어가는 함수
        let url = page + ".html"; // url 만들기

        window.location = url;
      }

      // 더미 데이터
      const robots = [
        { id: 1, x: 15, y: 30, battery: 75, inUse: true },
        { id: 2, x: 50, y: 60, battery: 50, inUse: false },
      ];

      // 로봇 마커 생성 함수
      function createRobotMarker(robot) {
        const marker = document.createElement("div");
        marker.className = "robot-marker";
        marker.style.top = robot.y + "%";
        marker.style.left = robot.x + "%";
        if (robot.inUse) {
          // 사용중이라면?
          marker.style.backgroundColor = "#ff0000";
        } else if (robot.battery < 30) {
          // 배터리가 30 이하라면?
          marker.style.backgroundColor = "#f2d406";
        } else {
          // 나머지
          marker.style.backgroundColor = "#1dd200";
        }

        // 로봇 ID 표시
        const label = document.createElement("span");
        label.textContent = "로봇 " + robot.id;
        label.style.position = "absolute";
        label.style.left = "25px"; // 마커 오른쪽
        label.style.color = "black";
        label.style.fontSize = "15px";
        label.style.width = "50px";

        // 마커에 레이블을 추가
        marker.appendChild(label);

        return marker;
      }

      // 로봇 정보 표시 함수
      function displayRobotInfo(robot) {
        const robotList = document.getElementById("managerMap_info");
        const infoDiv = document.createElement("div");
        infoDiv.className = "robot-info";
        infoDiv.innerHTML = `
              로봇 ${robot.id} ${robot.inUse ? "사용중" : "사용 가능"}<br>
          `;
        robotList.appendChild(infoDiv);

        const batteryList = document.getElementById("managerMap_battery");
        const batteryDiv = document.createElement("div");
        batteryDiv.className = "robot-battery";
        batteryDiv.innerHTML = `
              로봇 ${robot.id} ${robot.battery}%<br>
          `;
        batteryList.appendChild(batteryDiv);
      }

      // 마커를 이미지 위에 추가
      robots.forEach((robot) => {
        const marker = createRobotMarker(robot);
        document.querySelector(".managerMap_map").appendChild(marker);

        displayRobotInfo(robot);
      });
    </script>
  </body>
</html>
